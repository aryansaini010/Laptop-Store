<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Laptop Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="global-message-area" style="text-align: center; padding: 10px; background-color: var(--accent-color); color: var(--dark-bg); display: none;"></div>
        <!-- Top Bar and Main Nav (Simplified for forms, or copy from index.html if full header is desired) -->
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <span><i class="fas fa-phone-alt"></i> +91 12345 67890</span>
                    <span><i class="fas fa-envelope"></i> support@laptopstore.com</span>
                </div>
                <div class="user-actions">
                    <a href="index.html" style="color: var(--white); text-decoration: underline;">Back to Home</a>
                </div>
            </div>
        </div>
    </header>

    <main class="form-page-container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <div id="signup-form-message" class="error-message" style="display: none; margin-bottom: 20px;"></div>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Your Full Name" required>
                    <div class="error-message" id="signup-name-error"></div>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="your@example.com" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    <i class="fas fa-eye password-toggle-icon" id="toggleSignupPassword"></i>
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    <i class="fas fa-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>
                <button type="submit" class="btn form-btn">Register</button>
            </form>
            <p class="form-footer">Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </main>

    <!-- Footer (simplified or copy from index.html) -->
    <footer>
        <div class="footer-bottom" style="padding-top: 10px;">
            &copy; 2025 laptopstore.com | Designed by Aryan
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
