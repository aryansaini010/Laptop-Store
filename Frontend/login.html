<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laptop Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="global-message-area" style="text-align: center; padding: 10px; background-color: var(--accent-color); color: var(--dark-bg); display: none;"></div>
        <!-- Top Bar and Main Nav (Simplified for forms, or copy from index.html if full header is desired) -->
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <span><i class="fas fa-phone-alt"></i> +91 12345 67890</span>
                    <span><i class="fas fa-envelope"></i> support@laptopstore.com</span>
                </div>
                <div class="user-actions">
                    <a href="index.html" style="color: var(--white); text-decoration: underline;">Back to Home</a>
                </div>
            </div>
        </div>
    </header>

    <main class="form-page-container">
        <div class="form-box">
            <h2>Login to Your Account</h2>
            <div id="login-form-message" class="error-message" style="display: none; margin-bottom: 20px;"></div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="your@example.com" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle-icon" id="toggleLoginPassword"></i>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button type="submit" class="btn form-btn">Login</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="signup.html">Sign Up Here</a></p>
            <p class="form-footer"><a href="#">Forgot Password?</a></p>
        </div>
    </main>

    <!-- Footer (simplified or copy from index.html) -->
    <footer>
        <div class="footer-bottom" style="padding-top: 10px;">
            &copy; 2025 laptopstore.com | Designed by Aryan
        </div>
    </footer>

<script src="script.js"></script>

</body>
</html>
